<!DOCTYPE html>
<html lang="en">
<head>
  <title>Insert data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Fill data to insert employee details</h2>
  <form action="insert">
  	<div class="mb-3 mt-3">
      <label for="Employee Id">Employee Id:</label>
      <input type="Employee Id" class="form-control" id="Employee Id" placeholder="Enter Employee Id" name="Employee Id">
    </div>
	<div class="mb-3 mt-3">
      <label for="First Name">First Name:</label>
      <input type="First Name" class="form-control" id="First Name" placeholder="Enter First Name" name="First Name">
    </div>
	<div class="mb-3 mt-3">
      <label for="Last Name">Last Name:</label>
      <input type="Last Name" class="form-control" id="Last Name" placeholder="Enter Last Name" name="Last Name">
    </div>
	<div class="mb-3 mt-3">
      <label for="Email">Email:</label>
      <input type="Email" class="form-control" id="Email" placeholder="Enter Email" name="Email">
    </div>
	<div class="mb-3 mt-3">
      <label for="Phone No">Phone No:</label>
      <input type="Phone No" class="form-control" id="Phone No" placeholder="Enter Phone No" name="Phone No">
    </div>
	<div class="mb-3 mt-3">
      <label for="Hire Date">Hire Date:</label>
      <input type="Hire Date" class="form-control" id="Hire Date" placeholder="Enter Hire Date" name="Hire Date">
    </div>
    <div class="mb-3 mt-3">
      <label for="Manager Id">Manager Id:</label>
      <input type="Manager Id" class="form-control" id="Manager Id" placeholder="Enter Manager Id" name="Manager Id">
    </div>
    <div class="mb-3">
      <label for="Job Tittle">Job Tittle:</label>
      <input type="Job Tittle" class="form-control" id="Job Tittle" placeholder="Enter Job Tittle" name="Job Tittle">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
