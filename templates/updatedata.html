<!DOCTYPE html>
<html lang="en">
<head>
  <title>Update data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Update employee details</h2>
  <form action="/updatedata/{{data[0]}}" method="post">
  	<div class="mb-3 mt-3">
      <label for="Employee_Id">Employee Id:</label>
      <input type="Employee_Id" class="form-control" id="Employee_Id" value="{{data[0]}}" disabled  placeholder="Enter Employee_Id" name="Employee_Id">
    </div>
	<div class="mb-3 mt-3">
      <label for="First_Name">First Name:</label>
      <input type="First_Name" class="form-control" id="First_Name" value="{{data[1]}}" placeholder="Enter First_Name" name="First_Name">
    </div>
	<div class="mb-3 mt-3">
      <label for="Last Name">Last_Name:</label>
      <input type="Last_Name" class="form-control" id="Last_Name" value="{{data[2]}}"  placeholder="Enter Last_Name" name="Last_Name">
    </div>
	<div class="mb-3 mt-3">
      <label for="Email">Email:</label>
      <input type="Email" class="form-control" id="Email" value="{{data[3]}}" placeholder="Enter Email" name="Email">
    </div>
	<div class="mb-3 mt-3">
      <label for="Phone_No">Phone No:</label>
      <input type="Phone_No" class="form-control" id="Phone_No" value="{{data[4]}}"  placeholder="Enter Phone_No" name="Phone_No">
    </div>
	<div class="mb-3 mt-3">
      <label for="Hire_Date">Hire Date:</label>
      <input type="Hire_Date" class="form-control" id="Hire_Date" value="{{data[5]}}"  placeholder="Enter Hire_Date" name="Hire_Date">
    </div>
    <div class="mb-3 mt-3">
      <label for="Manager_Id">Manager Id:</label>
      <input type="Manager_Id" class="form-control" id="Manager_Id" value="{{data[6]}}"  placeholder="Enter Manager_Id" name="Manager_Id">
    </div>
    <div class="mb-3">
      <label for="Job_Tittle">Job Tittle:</label>
      <input type="Job_Tittle" class="form-control" id="Job_Tittle" value="{{data[7]}}"  placeholder="Enter Job_Tittle" name="Job_Tittle">
    </div>
    
    <button type="Update" class="btn btn-primary">Update</button>
  </form>
</div>

</body>
</html>
