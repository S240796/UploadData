<!DOCTYPE html>
<html lang="en">
<head>
  <title>Delete Data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Kindly use delete tab to delete data</h2>           
  <table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
		<th>Email</th>
        <th>Phone No</th>
		<th>Hire Date</th>
		<th>Manager Id</th>
		<th>Job Tittle</th>
		<th>Emplyee Id</th>
      </tr>
    </thead>
	{%for i in data%}
    <tbody>
        <th>{{i[1]}}</th>
        <th>{{i[2]}}</th>
		<th>{{i[3]}}</th>
        <th>{{i[4]}}</th>
		<th>{{i[5]}}</th>
		<th>{{i[6]}}</th>
		<th>{{i[7]}}</th>
		<th>{{i[0]}}</th>
		<th><a class="nav-link" href="/delete/{{i[0]}}"">Delete</a></th>
	</tbody>	
	{%endfor%}	
    
  </table>
</div>

</body>
</html>
